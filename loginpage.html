<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Website - Login</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-glass {
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }
    </style>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            window.location.href = "homepage.html";
        }

        function handleSignup(event) {
            event.preventDefault();
            alert("Signup successful!");
            window.location.href = "homepage.html";
        }

        function toggleForms(showSignup) {
            document.getElementById("loginForm").classList.toggle("hidden", showSignup);
            document.getElementById("signupForm").classList.toggle("hidden", !showSignup);
        }
    </script>
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('https://source.unsplash.com/1920x1080/?travel,nature');">

    
    
    <div class="w-full max-w-md bg-glass rounded-lg shadow-lg p-6">
        <div class="text-center mb-6">
            <img src="https://img.freepik.com/free-vector/detailed-travel-logo_23-2148616611.jpg" alt="Logo" class="h-16 mx-auto">
            <h1 class="text-3xl font-bold text-blue-600">Travellivania</h1>
            <p class="text-gray-600 text-sm">Your gateway to the world</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="handleLogin(event)" class="space-y-4">
            <h2 class="text-lg font-semibold text-gray-700 text-center mb-4">Login</h2>
            <div>
                <label for="loginEmail" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="loginEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label for="loginPassword" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="loginPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-bold hover:shadow-lg transform hover:scale-105 transition-transform">
                Login
            </button>
            <p class="text-center mt-4 text-gray-600">
                Don't have an account? <a href="#" class="text-blue-500 hover:underline" onclick="toggleForms(true)">Sign Up</a>
            </p>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" onsubmit="handleSignup(event)" class="space-y-4 hidden">
            <h2 class="text-lg font-semibold text-gray-700 text-center mb-4">Sign Up</h2>
            <div>
                <label for="signupName" class="block text-gray-700 font-bold mb-2">Name</label>
                <input type="text" id="signupName" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label for="signupEmail" class="block text-gray-700 font-bold mb-2">Email</label>
                <input type="email" id="signupEmail" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <div>
                <label for="signupPassword" class="block text-gray-700 font-bold mb-2">Password</label>
                <input type="password" id="signupPassword" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
            </div>
            <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-lg font-bold hover:shadow-lg transform hover:scale-105 transition-transform">
                Sign Up
            </button>
            <p class="text-center mt-4 text-gray-600">
                Already have an account? <a href="#" class="text-blue-500 hover:underline" onclick="toggleForms(false)">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
